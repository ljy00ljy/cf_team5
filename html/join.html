<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title></title>

<!-- Bootstrap -->
<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<!-- 나눔고딕 웹폰트 -->
<link href="../assets/css/nanumfont.css" rel="stylesheet">


<!-- IE8 이하 버전 지원 -->
<!--[if lt IE 9]>
      <script type="text/javascript" src="../assets/js/html5shiv.min.js"></script>
      <script type="text/javascript" src="../assets/js/respond.min.js"></script>
      <![endif]-->

<!-- IE10 반응형 웹 버그 보완 -->
<!-- [if gt IE 9]>
    <link rel="stylesheet" type="text/css" href="../assets/css/ie10.css" />
    <script type="text/javascript" src="../assets/js/ie10.js"></script>
    <![endif]-->

<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/common.css">
</head>
<body>

	<!-- mypage_header -->
	<div class="mypage_header">
		<h3>회원가입</h3>
		<p>어서와</p>
	</div>
	<!-- //mypage_header -->

	<!-- join -->
	<div class="container">
		<!-- 가입폼 -->
		<form class="form-horizontal" name="myform" method="post"
			enctype="multipart/form-data" action="../html/join_ok.html">

			<div class="form-group">
				<label for="userid" class="col-md-2">아이디(이메일)*</label>
				<div class="col-md-10">
					<input type="email" name="user_id" id="user_id"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2" for="inputEmail">이메일 인증*</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input class="form-control" id="inputEmail" type="email"
							placeholder="이메일"> <span class="input-group-btn">
							<button class="btn btn-success">
								인증번호 전송<i class="fa fa-mail-forward spaceLeft"></i>
							</button>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2" for="inputNumberCheck">인증번호 확인*</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input class="form-control" id="inputNumberCheck" type="text"
							placeholder="인증번호"> <span class="input-group-btn">
							<button class="btn btn-success" type="button">
								인증번호 확인<i class="fa fa-edit spaceLeft"></i>
							</button>
						</span>
					</div>
					<p class="help-block">전송된 인증번호를 입력해주세요.</p>
				</div>
			</div>

			<div class="form-group">
				<label for="user_pw" class="col-md-2">비밀번호*</label>
				<div class="col-md-10">
					<input type="password" name="user_pw" id="user_pw"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="user_pw_re" class="col-md-2">비밀번호 확인*</label>
				<div class="col-md-10">
					<input type="password" name="user_pw_re" id="user_pw_re"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-md-2">이름*</label>
				<div class="col-md-10">
					<input type="text" name="name" id="name" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="tel" class="col-md-2">연락처*</label>
				<div class="col-md-10">
					<input type="tel" name="tel" id="tel" class="form-control"
						placeholder="'-'없이 입력" />
				</div>
			</div>

			<div class="form-group">
				<label for="gender1" class="col-md-2">성별</label>
				<div class="col-md-10">
					<label class="radio-inline"> <input type="radio"
						name="gender" id="gender1" value="M" />남자
					</label> <label class="radio-inline"> <input type="radio"
						name="gender" id="gender2" value="F" />여자
					</label>
				</div>
			</div>

			<div class="form-group">
				<label for="birthdate" class="col-md-2">생년월일</label>
				<div class="col-md-10">
					<input type="date" name="birthdate" id="birthdate"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="postcode" class="col-md-2">우편번호</label>
				<div class="col-md-10 clearfix">
					<input type="text" name="postcode" id="postcode"
						class="form-control pull-left"
						style="width: 120px; margin-right: 5px;" />
					<!-- 클릭 시 javascript 함수 호출 : openDaumPostcode() -->
					<input type="button" value="우편번호찾기" class="btn btn-warning"
						onclick='execDaumPostcode("postcode","addr1","addr2")' />
				</div>
			</div>

			<div class="form-group">
				<label for="addr1" class="col-md-2">주소</label>
				<div class="col-md-10">
					<input type="text" name="addr1" id="addr1" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="addr2" class="col-md-2">상세주소</label>
				<div class="col-md-10">
					<input type="text" name="addr2" id="addr2" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="profile_img" class="col-md-2">프로필 사진</label>
				<div class="col-md-10">
					<input type="file" name="profile_img" id="profile_img"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="bank_brand" class="col-md-2">은행명</label>
				<div class="col-md-10">
					<input type="text" name="bank_brand" id="bank_brand"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="bank_num" class="col-md-2">계좌번호</label>
				<div class="col-md-10">
					<input type="text" name="bank_num" id="bank_num"
						class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="bank_name" class="col-md-2">예금주</label>
				<div class="col-md-10">
					<input type="text" name="bank_name" id="bank_name"
						class="form-control" />
				</div>
			</div>

			<!-- 약관 동의 -->
			<div class="form-group">
				<label class="col-sm-2" for="inputAgree">약관 동의</label>
				<div class="col-sm-10">
					<input type="checkbox" data-reverse> <a href="join2.html">이용약관</a>
					에 동의 합니다.
				</div>
			</div>
			<!-- //약관동의 -->

			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-primary">회원가입</button>
					<button type="reset" class="btn btn-danger">다시작성</button>
				</div>
			</div>


		</form>
		<!-- //가입폼 -->
	</div>
	<!-- //join -->




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../assets/js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
