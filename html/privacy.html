					■ 수집하는 개인정보 항목

					회사는 회원가입, 상담, 서비스 신청 등등을 위해 아래와 같은 개인정보를 수집하고 있습니다.


					ο 수집항목 : 이름 , 생년월일 , 성별 , 로그인ID , 비밀번호 , 자택 전화번호 , 자택 주소 ,
					휴대전화번호 , 이메일 , 직업 ,  서비스 이용기록 , 접속 로그 , 쿠키 , 접속 IP 정보
					ο 개인정보 수집방법 : 홈페이지(회원가입,게시판) 

					■ 개인정보의 수집 및 이용목적

					회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다..

					ο 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산
					콘텐츠 제공 , 구매 및 요금 결제 , 물품배송 또는 청구지 등 발송
					ο 회원 관리
					회원제 서비스 이용에 따른 본인확인 , 개인 식별 , 가입 의사 확인 , 연령확인 , 불만처리 등 민원처리 , 고지사항 전달
					ο 마케팅 및 광고에 활용
					접속 빈도 파악 또는 회원의 서비스 이용에 대한 통계

					■ 개인정보의 보유 및 이용기간

					회사는 개인정보 수집 및 이용목적이 달성된 후에는 예외 없이 해당 정보를 지체 없이 파기합니다.
