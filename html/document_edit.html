<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title></title>

<!-- Bootstrap -->
<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<!-- 나눔고딕 웹폰트 -->
<link href="../assets/css/nanumfont.css" rel="stylesheet">

<!-- IE8 이하 버전 지원 -->
<!--[if lt IE 9]>
      <script type="text/javascript" src="../assets/js/html5shiv.min.js"></script>
      <script type="text/javascript" src="../assets/js/respond.min.js"></script>
      <![endif]-->

<!-- IE10 반응형 웹 버그 보완 -->
<!-- [if gt IE 9]>
    <link rel="stylesheet" type="text/css" href="../assets/css/ie10.css" />
    <script type="text/javascript" src="../assets/js/ie10.js"></script>
    <![endif]-->

<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/common.css">
</head>
<body>

	<!-- mypage_header -->
	<div class="mypage_header">
		<h3>커뮤니티</h3>
		<p>1번 게시판</p>
	</div>
	<!-- //mypage_header -->

	<!-- document_write -->
	<div class="container">

		<h3 class="page-header">수정하기</h3>

		<form class="form-horizontal" method="post"
			enctype="multipart/form-data"
			action="${pageContext.request.contextPath }/document_write_ok.do">

			<!-- 게시판 카테고리에 대한 상태유지 -->
			<input type="hidden" name="category" value="${category }" />
			<!-- //게시판 카테고리에 대한 상태유지 -->

			<!-- 제목 -->
			<div class="form-group">
				<label for="subject" class="col-sm-2 control-label">제목</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="subject" name="subject"
						value="입력한 제목" />
				</div>
			</div>
			<!-- //제목 -->

			<!-- 내용 -->
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">내용</label>
				<div class="col-sm-10">
					<textarea id="content" name="content" class="ckeditor">
						입력한 내용
					</textarea>
				</div>
			</div>
			<!-- //내용 -->

			<!-- 파일업로드 -->
			<div class="form-group">
				<label for="file" class="col-sm-2 control-label">파일첨부</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" id="file" name="file"
						multiple />
						
					<!-- 이전에 첨부된 파일 -->
					<div class="checkbox">
						<label> <input type="checkbox" name="del_file"
							id="img_del" value="${file.id }" /> 이미지파일이름 삭제하기 <a
							href="${downloadUrl }">[다운받기]</a>
						</label>
					</div>
					<!-- //이전에 첨부된 파일 -->
				</div>
			</div>
			<!-- //파일업로드 -->

			<!-- 버튼 틀 -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">저장하기</button>
					<button type="button" class="btn btn-danger"
						onclick="history.back();">작성취소</button>
				</div>
			</div>
			<!-- //버튼 틀 -->

		</form>
	</div>
	<!-- //document_edit -->






	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../assets/js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../assets/js/bootstrap.min.js"></script>
	<!-- ckediter -->
	<script src="http://cdn.ckeditor.com/4.5.11/standard/ckeditor.js"></script>
</body>
</html>
